{% extends 'base_admin.html' %}
{% block title %}Boletas{% endblock %}

{% block content %}
<h1>Boletas Emitidas</h1>

<form method="get" style="margin-bottom: 1rem;">
  <label>Desde:</label>
  <input type="date" name="desde" value="{{ desde }}">
  <label>Hasta:</label>
  <input type="date" name="hasta" value="{{ hasta }}">
  <button type="submit">Filtrar</button>
</form>

<table style="width:100%; background:white;">
  <thead><tr><th>Usuario</th><th>Monto</th><th>Tipo de Pago</th><th>Fecha</th></tr></thead>
  <tbody>
    {% for b in boletas %}
    <tr>
      <td>{{ b.usuario }}</td>
      <td>${{ b.monto }}</td>
      <td>{{ b.tipo_pago }}</td>
      <td>{{ b.fecha_creacion|default:"" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
