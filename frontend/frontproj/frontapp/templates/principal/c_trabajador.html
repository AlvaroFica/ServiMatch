{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/c_trabajador.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="form-box">
  <form id="multiStepForm" enctype="multipart/form-data">
    <!-- Paso 1 -->
    <div class="step active" id="step-1">
      <h4>Foto Cédula (Frontal)</h4>
      <input type="file" id="foto_cedula" name="foto_cedula" accept="image/*" class="form-control mb-2" required>
      <button type="button" class="btn btn-primary w-100" onclick="nextStep(1)">Siguiente</button>
    </div>

    <!-- Paso 2 -->
    <div class="step" id="step-2">
      <h4>Foto Cédula (Trasera)</h4>
      <input type="file" id="foto_cedula_atras" name="foto_cedula_atras" accept="image/*" class="form-control mb-2" required>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Anterior</button>
        <button type="button" class="btn btn-primary" onclick="nextStep(2)">Siguiente</button>
      </div>
    </div>

    <!-- Paso 3 -->
    <div class="step" id="step-3">
      <h4>Foto Selfie</h4>
      <input type="file" id="foto_autoretrato" name="foto_autoretrato" accept="image/*" class="form-control mb-2" required>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Anterior</button>
        <button type="button" class="btn btn-primary" onclick="nextStep(3)">Siguiente</button>
      </div>
    </div>

    <!-- Paso 4 -->
    <div class="step" id="step-4">
      <h4>Ubicación en el Mapa</h4>
      <input type="text" id="direccion" placeholder="Escribe tu dirección" class="form-control mb-2" required>
      <button type="button" class="btn btn-info mb-2" onclick="buscarDireccionEnMapa()">Buscar dirección</button>
      <div id="mapa-ubicacion"></div>
      <input type="hidden" id="latitud" name="latitud">
      <input type="hidden" id="longitud" name="longitud">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="prevStep(4)">Anterior</button>
        <button type="button" class="btn btn-primary" onclick="nextStep(4)">Siguiente</button>
      </div>
    </div>

    <!-- Paso 5 -->
    <div class="step" id="step-5">
      <h4>Especialidad</h4>
      <select id="especialidad" name="especialidad" class="form-select mb-2" required></select>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="prevStep(5)">Anterior</button>
        <button type="submit" class="btn btn-success">Finalizar Registro</button>
      </div>
    </div>
  </form>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{% static 'js/c_trabajador.js' %}"></script>
</body>
</html>
