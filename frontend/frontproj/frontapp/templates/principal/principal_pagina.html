{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="{% static 'css/principal_pagina.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="header-app">
        <div class="header-app-row">
            <span class="logo-header">
                <i class="fa fa-tools"></i>
                ServiMatch
            </span>
            <span class="user-short">
                <i class="fa fa-user-circle"></i>
            </span>
        </div>
    </div>

    <div class="contenedor-app">
        <div class="bloque-direccion-vacia" id="bloque-direccion"></div>

        <div class="buscador">
            <div class="buscador-contenedor">
                <input type="text" placeholder="Buscar servicio cerca de ti" id="busqueda-servicio">
                <button id="btn-buscar" class="icono-lupa">
                    <i class="fa fa-search"></i>
                </button>
                <ul id="sugerencias" class="sugerencias"></ul>
            </div>
        </div>

        <div id="mapa" style="height: 540px; margin-top: 12px;"></div>

        <button id="centrar-ubicacion" title="Ir a mi ubicación">
            <i class="fa fa-location-crosshairs"></i>
        </button>

        <div class="menu-inferior">
            <div onclick="window.location.href='/pagina_inicio/'">
                <i class="fa fa-bars"></i>
                <p>INICIO</p>
            </div>
            <div onclick="window.location.href='/cliente_inicio/'">
                <i class="fa fa-map-marked-alt"></i>
                <p>CATEGORÍAS</p>
            </div>
            <div onclick="window.location.href='/historial/'">
                <i class="fa fa-star"></i>
                <p>RANKING</p>
            </div>
            <div onclick="window.location.href='/perfil_cliente/'">
                <i class="fa fa-user"></i>
                <p>PERFIL</p>
            </div>
        </div>
    </div>

    <div id="overlay-buscador" class="overlay-buscador">
        <div class="overlay-contenido">
            <input type="text" id="busqueda-overlay" placeholder="Buscar servicio..." oninput="mostrarSugerenciasOverlay()">
            <ul id="sugerencias-overlay" class="sugerencias"></ul>
            <button onclick="cerrarOverlay()">Cerrar</button>
        </div>
    </div>

    <script src="{% static 'js/principal_pagina.js' %}"></script>

    <a id="btn-chat" href="#" style="
        position: fixed;
        left: 18px;
        bottom: 98px;
        width: 44px;
        height: 44px;
        z-index: 1100;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;">
        <div style="
            position: relative;
            width: 44px; height: 44px;
            background: #25d366;
            border-radius: 50%;
            box-shadow: 0 2px 8px #25d36655;
            display: flex;
            align-items: center;
            justify-content: center;">
            <i class="fa fa-comments" style="color: #fff; font-size: 22px;"></i>
            <span id="noti-chat" style="
                display: none;
                position: absolute;
                right: 3px;
                top: 3px;
                width: 13px;
                height: 13px;
                border-radius: 50%;
                background: #ff3d00;
                border: 2px solid #fff;
                box-shadow: 0 0 4px #ff3d0077;
                text-align: center;
                color: #fff;
                font-size: 11px;
                font-weight: bold;
                line-height: 11px;
                pointer-events: none;"></span>
        </div>
    </a>
</body>
</html>
