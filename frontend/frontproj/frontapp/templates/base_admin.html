{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Tippy.js para tooltips -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <style>
    :root {
      --primary: #4A90E2;
      --bg: #F5F7FA;
      --card-bg: #ffffff;
      --text: #2D3A45;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      display: flex;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: var(--bg);
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    aside {
      width: 220px;
      background: var(--primary);
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    aside h2 {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
    }
    aside nav a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s, transform 0.1s;
    }
    aside nav a .icon {
      font-size: 1.2rem;
      line-height: 1;
    }
    aside nav a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(4px);
    }
    aside nav a.active {
      background: rgba(255,255,255,0.25);
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    header {
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: 600;
    }

    /* (el resto de tus estilos‚Ä¶ no cambian) */
  </style>
</head>
<body>

  <aside>
    <h2>Panel Admin</h2>
    <nav>
      <a href="{% url 'dashboard_admin' %}" class="active" data-tippy-content="Ver m√©tricas generales">
        <span class="icon">üè†</span><span>Dashboard</span>
      </a>
      <a href="{% url 'cpu_admin' %}" data-tippy-content="Estado de CPU y memoria">
        <span class="icon">üñ•Ô∏è</span><span>CPU</span>
      </a>
      <a href="{% url 'admin_usuarios' %}" data-tippy-content="Gesti√≥n de usuarios">
        <span class="icon">üë•</span><span>Usuarios</span>
      </a>
      <a href="{% url 'acciones' %}" data-tippy-content="Ver √∫ltimas acciones">
        <span class="icon">üìú</span><span>Logs</span>
      </a>
      <a href="{% url 'admin_trabajadores' %}" data-tippy-content="Revisar trabajadores">
        <span class="icon">üõ†Ô∏è</span><span>Trabajadores</span>
      </a>
      <a href="{% url 'admin_servicios' %}" data-tippy-content="Gesti√≥n de servicios">
        <span class="icon">‚öôÔ∏è</span><span>Servicios</span>
      </a>
      <a href="{% url 'admin_boletas' %}" data-tippy-content="Historial de boletas">
        <span class="icon">üí≥</span><span>Boletas</span>
      </a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>{% block page_title %}Admin{% endblock %}</h1>
    </header>

    {% block content %}{% endblock %}
  </main>

  <!-- Feedback / scripts‚Ä¶ -->
  <script>
    tippy('[data-tippy-content]');
    // ‚Ä¶l√≥gica feedback‚Ä¶
  </script>
</body>
</html>
