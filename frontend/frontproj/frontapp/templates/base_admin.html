<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
    }

    aside {
      width: 220px;
      background-color: #2c3e50;
      height: 100vh;
      color: white;
      padding: 1rem;
    }

    aside h2 {
      margin-top: 0;
    }

    aside nav a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.5rem 0;
    }

    aside nav a:hover {
      background-color: #34495e;
      padding-left: 0.5rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      background-color: #f4f6f8;
    }

    .content-block {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Panel Admin</h2>
    <nav>
      <a href="{% url 'dashboard_admin' %}">Dashboard</a>
      <a href="{% url 'admin_usuarios' %}">Usuarios</a>
      <a href="{% url 'admin_trabajadores' %}">Trabajadores</a>
      <a href="{% url 'admin_servicios' %}">Servicios</a>
      <a href="{% url 'admin_boletas' %}">Boletas</a>

    </nav>
  </aside>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
