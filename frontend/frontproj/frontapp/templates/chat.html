{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat</title>
  <link rel="stylesheet" href="{% static 'css/chat.css' %}">
  <style>
    body {
      background: #ece5dd;
      font-family: 'Segoe UI', sans-serif;
    }
    .mobile-container {
      max-width: 400px;
      margin: 32px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      display: flex;
      flex-direction: column;
      height: 85vh;
    }
    h2 {
      background: #075e54;
      color: #fff;
      margin: 0;
      padding: 18px 20px;
      border-radius: 16px 16px 0 0;
      font-weight: 500;
      font-size: 22px;
      letter-spacing: .5px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      background: #ece5dd;
    }
    .msg-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }
    .msg.me {
      margin-left: auto;
      background: #dcf8c6;
      border-bottom-right-radius: 2px;
      border-bottom-left-radius: 14px;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      box-shadow: 0 1px 1px #0001;
    }
    .msg.other {
      margin-right: auto;
      background: #fff;
      border-bottom-left-radius: 2px;
      border-bottom-right-radius: 14px;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      box-shadow: 0 1px 1px #0001;
    }
    .msg {
      max-width: 70%;
      padding: 10px 16px;
      font-size: 16px;
      line-height: 1.5;
      position: relative;
      word-break: break-word;
      min-width: 30px;
      margin-bottom: 2px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #b2dfdb;
      color: #00695c;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 6px;
      user-select: none;
    }
    .msg-form {
      display: flex;
      border-top: 1px solid #eee;
      background: #fafafa;
      border-radius: 0 0 16px 16px;
      padding: 10px 10px 14px 10px;
    }
    #msg-input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      background: #f0f0f0;
      outline: none;
      margin-right: 8px;
      transition: box-shadow .1s;
    }
    #msg-input:focus {
      box-shadow: 0 0 2px #4caf50;
    }
    .msg-form button {
      padding: 0 22px;
      background: #25d366;
      border: none;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background .18s;
    }
    .msg-form button:hover {
      background: #128c7e;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <h2>Chat</h2>
    <div id="messages" class="messages"></div>
    <form id="msg-form" class="msg-form">
      <input type="text" id="msg-input" placeholder="Escribe tu mensajeâ€¦" autocomplete="off"/>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <div style="text-align:center; padding:8px;">
    <button onclick="location.href='/principal_pagina/'"
            style="background:#075e54;color:#fff;border:none;padding:8px 15px;border-radius:6px;">
        Volver a principal
    </button>
  </div>


  <script>
    const API     = 'http://localhost:8000/api';
    const chatId  = {{ chat_id }};
    const userId  = Number(localStorage.getItem('usuario_id'));

    function initials(name) {
      if (!name) return "ðŸ‘¤";
      return name[0].toUpperCase();
    }

    async function loadMessages() {
      const arr = await (await fetch(`${API}/mensajes/?chat=${chatId}`)).json();
      document.getElementById('messages').innerHTML = arr.map(m => {
        let cls = m.usuario === userId ? 'me' : 'other';
        let avatar = `<div class="avatar">${initials(m.usuario_nombre || "")}</div>`;
        return `
          <div class="msg-row ${cls}">
            ${cls === "me" ? '' : avatar}
            <div class="msg ${cls}">${m.mensaje}</div>
            ${cls === "me" ? avatar : ''}
          </div>
        `;
      }).join('');
      const cont = document.getElementById('messages');
      cont.scrollTop = cont.scrollHeight;
    }

    setInterval(loadMessages, 1800);
    loadMessages();

    document.getElementById('msg-form').addEventListener('submit', async e => {
      e.preventDefault();
      const txt = document.getElementById('msg-input').value.trim();
      if (!txt) return;
      await fetch(`${API}/mensajes/`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ chat: chatId, mensaje: txt, usuario: userId })
      });
      document.getElementById('msg-input').value = '';
      loadMessages();
    });
  </script>
</body>
</html>
