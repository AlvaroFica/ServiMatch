{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comienza a trabajar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container-box {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.94);
      padding: 2rem 1.5rem;
      border-radius: 1rem 1rem 0 0;
      text-align: center;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      max-width: 100%;
    }

    h1 {
      font-size: 1.6rem;
      color: #0d6efd;
    }

    p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .btn-outline-primary-custom {
      border: 2px solid #0d6efd;
      color: #0d6efd;
      background-color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    .btn-outline-primary-custom:hover {
      background-color: #e9f1ff;
      color: #0b5ed7;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      .btn-outline-primary-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Fondo de video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://i.gifer.com/oOc.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Contenido -->
  <div class="container-box">
    <h1>¿Listo para trabajar?</h1>
    <p>Conecta con personas que necesitan tu talento. Empieza ahora y ofrece tus servicios.</p>
    <a class="btn btn-outline-primary-custom" href="{% url 'c_trabajador' %}">¡Sí, quiero comenzar!</a>
  </div>

</body>
</html>
