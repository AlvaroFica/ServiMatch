{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Trabajador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/perfil_trabajador.css' %}">
</head>
<body>

  <div class="mobile-container">
    <!-- Top bar -->
    <div class="top-bar">
      <div>
        <button>CLIENTE</button>
        <button>TRABAJADOR</button>
      </div>
      <div><i class="fa fa-map-marker-alt"></i></div>
    </div>
    <div class="address-bar">Dirección 123...</div>

    <!-- Perfil card -->
    <div class="card-perfil">
      <div class="avatar" id="avatar"></div>
      <h2 id="nombre-trabajador">Juanito Pérez</h2>
      <p class="prof" id="especialidad-trabajador">Abogado</p>
      <div class="stars">
        <i class="fa fa-star"></i><i class="fa fa-star"></i>
        <i class="fa fa-star"></i><i class="fa fa-star"></i>
        <i class="fa fa-star-half-alt"></i>
      </div>
        <a id="btn-contratar"
           href="#"
           class="btn-contratar">
          Contratar
        </a>

    </div>

    <!-- Menú de gestión de servicios -->
    <div id="menu-servicios" class="flex center mt-1">
      <a id="link-mis-servicios" href="/mis_servicios/" class="btn-contratar">Mis servicios</a>
      <a id="link-editar-info"  href="/editar_trabajador/" class="btn-contratar">Editar info</a>
    </div>

    <!-- Métricas -->
    <div class="metrics">
      <div class="item">
        <i class="fa fa-calendar-alt"></i>
        <p>ANTIGÜEDAD<br><strong id="fecha-creacion">marzo 2024</strong></p>
      </div>
      <div class="item">
        <i class="fa fa-briefcase"></i>
        <p><strong id="cantidad-servicios">55</strong><br>SERVICIOS</p>
      </div>
    </div>

    <!-- Portafolio -->
    <div class="portfolio">
      <h3>PORTAFOLIO</h3>
      <div class="portfolio-grid">
        <div class="thumb"></div>
        <div class="thumb"></div>
      </div>
    </div>

    <!-- Evaluaciones -->
    <div class="reviews">
      <h3>Evaluaciones</h3>
      <div class="review-tags">
        <!-- Se llenan por JS -->
      </div>
    </div>
  </div>

  <!-- Menú inferior -->
  <div class="bottom-nav">
    <a href="#"><i class="fa fa-bars"></i> OPCIONES</a>
    <a href="#"><i class="fa fa-map-marked-alt"></i> RANKING</a>
    <a href="#"><i class="fa fa-user"></i> PERFIL</a>
  </div>

  <script src="{% static 'js/perfil_trabajador.js' %}"></script>
</body>
</html>
