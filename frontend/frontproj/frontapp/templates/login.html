{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="correo" name="correo" placeholder="Correo" required>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="resultado" class="mt-3 text-center"></div>
        <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <a href="{% url 'registrar-trabajador' %}">¿No tienes cuenta?</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const correo = document.getElementById("correo").value;
            const contraseña = document.getElementById("contraseña").value;

            fetch("http://localhost:8000/api/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ correo, contraseña })
            })
            .then(res => res.json())
            .then(data => {
                const resultado = document.getElementById("resultado");

                if (data.usuario_id) {
                    localStorage.setItem("usuario_id", data.usuario_id); // Guardar para usar en perfil
                    resultado.innerHTML = `<div class="alert alert-success">${data.mensaje}</div>`;
                    setTimeout(() => {
                        window.location.href = "/pagina_inicio/"; // Redirige al perfil
                    }, 1000);
                } else if (data.error) {
                    resultado.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    resultado.innerHTML = `<div class="alert alert-warning">Respuesta inesperada</div>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("resultado").innerHTML = `<div class="alert alert-danger">Error de conexión</div>`;
            });
        });
    </script>
</body>
</html>
