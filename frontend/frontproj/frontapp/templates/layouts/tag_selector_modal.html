{# layouts/tag_selector_modal.html #}
{% if servicio.id %}
<div class="modal fade" id="tagModal{{ servicio.id }}" tabindex="-1" aria-labelledby="tagLabel{{ servicio.id }}"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'ver-etiquetas' servicio.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="tagLabel{{ servicio.id }}">Selecciona etiquetas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    {% if etiquetas %}
                    <div class="row">
                        {% for etiqueta in etiquetas %}
                        <div class="col-6 col-md-4 mb-2">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input me-1" name="etiquetas"
                                    value="{{ etiqueta.id }}">
                                {{ etiqueta.nombre }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    {% else %}
                    <p class="text-muted">No hay etiquetas disponibles para calificar.</p>
                    {% endif %}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}
