{# layouts/tag_selector_modal.html #}
<div id="tag-overlay" class="modal-overlay" style="display:none;">
    <div class="modal-contenido">
        <h2>Califica a tu trabajador 2/2 (elige hasta 3)</h2>
        <div class="tag-list">
            {% for et in etiquetas %}
            <span class="tag-pill" data-id="{{ et.id }}">{{ et.nombre }}</span>
            {% endfor %}
        </div>
        <p id="tag-count">0/3</p>
        <button id="rating-submit" disabled>Enviar</button>
    </div>
</div>
