{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Cliente</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/perfil_cliente.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="header-tabs" id="header-tabs"></div>
  <div class="perfil-container">
    <div class="perfil-box">
      <div class="perfil-direccion" id="direccion"></div>
      <div class="perfil-card">
        <img src="/static/img/default-user.png" class="perfil-img-circulo" id="img-perfil-cliente">
        <div class="perfil-nombre" id="nombre-cliente"></div>
        <div class="perfil-especialidad" id="correo-cliente"></div>
        <div class="perfil-info-row">
          <div class="perfil-info-block">
            <i class="fa fa-calendar"></i>
            <div>REGISTRADO</div>
            <div id="fecha-cliente"></div>
          </div>
        </div>
        <div class="perfil-btns">
          <button class="perfil-btn" onclick="window.location.href='/historial_servicios/'">Historial de servicios</button>
          <button class="perfil-btn" onclick="window.location.href='/pagina_inicio/'">Editar información personal</button>
        </div>
        <ul class="perfil-menu-list">
          <li data-link="/principal_pagina/"><i class="fa fa-home"></i>Inicio</li>
          <li data-link="/historial_servicios/"><i class="fa fa-history"></i>Historial de servicios</li>
          <li data-link="/logout/"><i class="fa fa-sign-out-alt"></i>Cerrar sesión</li>
        </ul>
      </div>
      <nav class="perfil-bottom-nav">
        <div class="icon-nav"><i class="fa fa-bars"></i><div style="font-size:11px;">OPCIONES</div></div>
        <div class="icon-nav"><i class="fa fa-star"></i><div style="font-size:11px;">RANKING</div></div>
        <div class="icon-nav"><i class="fa fa-user"></i><div style="font-size:11px;">PERFIL</div></div>
      </nav>
    </div>
  </div>
  <script src="{% static 'js/perfil_cliente.js' %}"></script>
</body>
</html>
